<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Appointment Booking</h1>
            <p>Book your appointment - Maximum 4 customers per time slot</p>
        </header>

        <main>
            <div class="calendar-section">
                <div class="date-selector">
                    <label for="appointment-date">Select Date:</label>
                    <input type="date" id="appointment-date" required>
                </div>

                <div class="time-slots" id="time-slots">
                    <!-- Time slots will be generated by JavaScript -->
                </div>
            </div>

            <div class="booking-form" id="booking-form">
                <h2>Book Your Appointment</h2>
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="customer-name">Name:</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-email">Email:</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-phone">Phone:</label>
                        <input type="tel" id="customer-phone" required>
                    </div>

                    <div class="selected-slot" id="selected-slot-info">
                        <p>Selected: <span id="selected-time">None</span></p>
                    </div>

                    <button type="submit" id="submit-btn">Book Appointment</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </form>
            </div>

            <div class="bookings-list">
                <h2>Your Bookings</h2>
                <div id="bookings-container">
                    <!-- Bookings will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
